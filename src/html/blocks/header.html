<header>
  <nav>
    <label class="logo"><img src="./img/logo.svg" alt="logo" /></label>

    <input type="checkbox" id="check" />

    <ul class="nav">
      <li><a class="active" href="#home">О продукте</a></li>
      <li><a href="#catalog">Каталог</a></li>
      <li><a href="#promo">Акции</a></li>
      <li><a href="#useful">Полезное</a></li>
      <li><a href="#authors">Наша компания</a></li>
    </ul>
  </nav>

  <div class="header__right">
    <div class="header-cart-container" id="openPop">
      <img class="shop-cart-icon" src="./img/header/cart-img.png" alt="cart" />
      <div class="counter" id="cartQty"></div>
      <button class="circle-bg"></button>
    </div>

    <div class="header-socials">
      <a style="color: var(--accent-color)" href="#">Instagram</a>
      <a style="color: var(--accent-color)" href="#">Facebook</a>
    </div>
    <label for="check" class="checkbtn">
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </label>
  </div>

  <div class="cart-popup" id="pop">
    <div class="cart-popup__wrapper">
      <p class="cart-popup__title">Ваша корзина</p>
      <div class="cart-popup__items">
        <div class="cart-popup__item">
          <p>Увлажняющая маска</p>
          <div><span>2</span> шт</div>
        </div>
        <div class="cart-popup__item">
          <p>Гель для умывания</p>
          <div><span>1</span> шт</div>
        </div>
        <div class="cart-popup__item">
          <p>Увлажняющий мусс</p>
          <div><span>1</span> шт</div>
        </div>
      </div>
      <div>Всего товаров: <span id="totalQty">5</span></div>
      <div>Итоговая цена: <span>4650 руб</span></div>
      <a href="#!">Перейти к странице оплаты</a>
      <button id="closePop">Закрыть</button>
    </div>
  </div>
</header>
